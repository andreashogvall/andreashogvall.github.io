---
layout: default
title: Events
permalink: /events/
---
<div class="flex shrink-0 flex-wrap">
    {% assign events = site.events | sort: 'weight' | reverse %}
    {% for event in events %}
    <div class="py-4 px-3 mx-auto flex items-center">
        <div class="">
            <div class="max-w-sm shadow-lg bg-white bg-opacity-75 rounded-lg overflow-hidden shadow-lg">
                <div class="px-5 py-4">
                    <div class="font-bold text-3xl">
                        {{ event.comment }}
                    </div>
                    <a href="{{ event.url }}"><img src="{{ event.image }}"></a>
              </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
